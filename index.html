<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemulihan: Kurang Satu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animations */
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    
    /* Activity Specifics */
    .floor-btn.active { background-color: #fbbf24; color: white; border-color: #d97706; transform: scale(1.1); }
    .slot-dashed { border: 3px dashed #cbd5e1; color: #94a3b8; background: #f8fafc; }
    .slot-filled { border: 3px solid #22c55e; color: white; background: #22c55e; }
  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üìâ</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Konsep: Kurang Satu</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üîª</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Kurang Satu</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Belajar nombor menurun dengan mudah.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üõó Lif Turun</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîª Kurang 1</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üé® Warna</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîó Padanan</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-pink-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üìâ Urutan</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk bermula!";
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }
    
    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üîª</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Kurang Satu</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* --- 1. Lif Kurang Satu --- */
    let lifFloor = null;
    function setupAct1(content) {
        setInfo("Pilih aras, kemudian tekan Turun 1.");
        lifFloor = null;
        const floors = [9,8,7,6,5,4,3,2]; // Descending order for visual elevator feel

        content.innerHTML = `
            <div class="w-full max-w-2xl text-center flex gap-8 items-center justify-center">
                <div class="flex-1">
                    <h3 class="text-3xl font-bold text-blue-600 mb-6">üõó Lif Ajaib</h3>
                    <p class="mb-4 text-slate-500">Aras Semasa:</p>
                    <div id="lif-display" class="text-6xl font-black text-blue-800 mb-8">-</div>
                    
                    <button onclick="turunSatu()" id="btn-turun" disabled class="btn-3d bg-red-500 text-white w-full py-4 rounded-xl font-bold text-xl opacity-50">
                        ‚¨áÔ∏è Turun 1
                    </button>
                </div>

                <div class="bg-slate-200 p-4 rounded-2xl border-4 border-slate-400">
                    <div class="grid grid-cols-1 gap-2">
                        ${floors.map(f => `
                            <button onclick="pilihAras(${f})" id="floor-${f}" class="floor-btn btn-3d bg-white text-slate-600 w-20 h-14 rounded-lg font-bold text-xl">
                                ${f}
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    
    window.pilihAras = function(n) {
        lifFloor = n;
        document.getElementById('lif-display').innerText = n;
        document.querySelectorAll('.floor-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`floor-${n}`).classList.add('active');
        
        const btn = document.getElementById('btn-turun');
        btn.disabled = false;
        btn.classList.remove('opacity-50');
        
        setInfo(`Lif di aras ${n}.`);
        speak(`Aras ${n}`);
    }
    
    window.turunSatu = function() {
        if(!lifFloor) return;
        const old = lifFloor;
        const neu = lifFloor - 1;
        
        if(neu < 2) {
            setInfo("Dah sampai paling bawah!"); 
            return;
        }
        
        pilihAras(neu);
        setInfo(`${old} kurang satu jadi ${neu}.`);
        speak(`${old} kurang satu jadi ${neu}`);
    }

    /* --- 2. Kurangkan 1 (Quiz) --- */
    function setupAct2(content) {
        setInfo("Pilih jawapan yang betul.");
        const q = [
            {n:5, opts:[4,6,3]}, {n:8, opts:[9,7,6]}, {n:3, opts:[2,4,1]}
        ];
        const item = q[Math.floor(Math.random()*q.length)]; // Random question

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-6">üîª Kurangkan 1</h3>
                
                <div class="bg-green-50 border-4 border-green-200 p-8 rounded-3xl mb-8 inline-block">
                    <div class="text-2xl text-green-800 font-bold mb-2">Kurang satu daripada</div>
                    <div class="text-8xl font-black text-green-600">${item.n}</div>
                    <div class="text-2xl text-green-800 font-bold mt-2">ialah...</div>
                </div>

                <div class="grid grid-cols-3 gap-6">
                    ${item.opts.sort(()=>Math.random()-0.5).map(opt => `
                        <button onclick="checkKurang1(${item.n}, ${opt}, this)" class="btn-3d bg-white border-slate-200 text-slate-700 py-6 rounded-2xl text-4xl font-bold hover:bg-green-50">
                            ${opt}
                        </button>
                    `).join('')}
                </div>
                
                <button onclick="loadActivity(2)" class="mt-8 btn-3d bg-slate-400 text-white py-2 px-6 rounded-lg">Soalan Lain üîÑ</button>
            </div>
        `;
    }
    window.checkKurang1 = function(n, ans, btn) {
        if(ans === n - 1) {
            btn.classList.remove('bg-white', 'text-slate-700');
            btn.classList.add('bg-green-500', 'text-white', 'border-green-600');
            setInfo("Betul!"); speak("Betul!"); triggerWin();
        } else {
            btn.classList.add('shake', 'bg-red-100');
            setTimeout(()=>btn.classList.remove('shake', 'bg-red-100'), 500);
            speak("Salah.");
        }
    }

    /* --- 3. Warna Jawapan --- */
    function setupAct3(content) {
        setInfo("Klik jawapan yang betul untuk mewarnakannya.");
        const probs = [ {q:'5 - 1',a:4}, {q:'3 - 1',a:2}, {q:'7 - 1',a:6}, {q:'2 - 1',a:1} ];

        content.innerHTML = `
             <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-8">üé® Warna Jawapan</h3>
                <div class="grid grid-cols-2 gap-6">
                    ${probs.map(p => `
                        <div class="bg-purple-50 border-2 border-purple-200 rounded-2xl p-4">
                            <div class="text-3xl font-black text-purple-800 mb-4 border-b-2 border-purple-200 pb-2">${p.q} = ?</div>
                            <div class="flex justify-center gap-3">
                                ${[p.a-1, p.a, p.a+1].sort(()=>Math.random()-0.5).map(o => `
                                    <button onclick="paintAns(${p.a}, ${o}, this)" class="btn-3d bg-white border-purple-200 w-16 h-16 rounded-full text-xl font-bold text-purple-600">
                                        ${o}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.paintAns = function(corr, val, btn) {
        if(val === corr) {
            btn.className = "btn-3d w-16 h-16 rounded-full text-xl font-bold text-white bg-green-500 border-green-600 transform scale-110";
            speak("Betul");
        } else {
            btn.className = "btn-3d w-16 h-16 rounded-full text-xl font-bold text-white bg-red-400 border-red-500 shake";
            setTimeout(()=> {
                 btn.className = "btn-3d bg-white border-purple-200 w-16 h-16 rounded-full text-xl font-bold text-purple-600";
            }, 500);
            speak("Salah");
        }
    }

    /* --- 4. Padanan Mesra --- */
    let selQ = null;
    function setupAct4(content) {
        setInfo("Pilih soalan (oren), kemudian pilih jawapan (putih).");
        selQ = null;
        const pairs = [ {q:'4 - 1',a:'3'}, {q:'6 - 1',a:'5'}, {q:'8 - 1',a:'7'}, {q:'3 - 1',a:'2'} ];
        
        content.innerHTML = `
             <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-6">üîó Padanan Mesra</h3>
                <div class="grid grid-cols-2 gap-12">
                    <div class="flex flex-col gap-4">
                        <h4 class="font-bold text-orange-800">Soalan</h4>
                        ${pairs.map((p,i) => `
                            <button onclick="clickQ('${p.q}', '${p.a}', this)" class="q-btn btn-3d bg-orange-100 text-orange-800 py-4 rounded-xl font-bold text-xl border-orange-300">
                                ${p.q}
                            </button>
                        `).join('')}
                    </div>
                    <div class="flex flex-col gap-4">
                        <h4 class="font-bold text-slate-600">Jawapan</h4>
                        ${pairs.sort(()=>Math.random()-0.5).map((p,i) => `
                            <button onclick="clickA('${p.a}', this)" class="a-btn btn-3d bg-white text-slate-600 py-4 rounded-xl font-bold text-xl border-slate-300">
                                ${p.a}
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    window.clickQ = function(q, a, btn) {
        document.querySelectorAll('.q-btn').forEach(b => {
            if(!b.disabled) b.className = "q-btn btn-3d bg-orange-100 text-orange-800 py-4 rounded-xl font-bold text-xl border-orange-300";
        });
        btn.className = "q-btn btn-3d bg-orange-500 text-white py-4 rounded-xl font-bold text-xl border-orange-600 transform scale-105";
        selQ = {q, a, btn};
        speak(q);
    }
    window.clickA = function(ans, btn) {
        if(!selQ) return;
        if(ans === selQ.a) {
            btn.className = "a-btn btn-3d bg-green-500 text-white py-4 rounded-xl font-bold text-xl border-green-600";
            selQ.btn.className = "q-btn btn-3d bg-green-500 text-white py-4 rounded-xl font-bold text-xl border-green-600";
            btn.disabled = true; selQ.btn.disabled = true;
            speak("Pandai!");
            selQ = null;
        } else {
            btn.classList.add('shake', 'bg-red-200');
            setTimeout(()=>btn.classList.remove('shake', 'bg-red-200'), 500);
            speak("Cuba lagi.");
        }
    }

    /* --- 5. Urutan Menurun --- */
    let seqState = { correct: [5,4,3,2,1], placed: [] };
    
    function setupAct5(content) {
        setInfo("Susun nombor dari besar ke kecil (5 hingga 1).");
        seqState = { correct: [5,4,3,2,1], placed: [] };
        
        content.innerHTML = `
             <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-pink-600 mb-6">üìâ Urutan Menurun</h3>
                
                <div class="flex justify-center gap-3 mb-10">
                    ${[1,2,3,4,5].map(i => `
                        <div id="slot-${i}" class="slot-dashed w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold">
                            ${i}
                        </div>
                    `).join('')}
                </div>
                
                <div class="flex justify-center gap-4 flex-wrap" id="seq-choices">
                    ${[1,2,3,4,5].sort(()=>Math.random()-0.5).map(n => `
                        <button onclick="placeSeq(${n}, this)" class="btn-3d bg-pink-100 text-pink-800 w-20 h-20 rounded-xl font-bold text-3xl border-pink-300">
                            ${n}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.placeSeq = function(n, btn) {
        const idx = seqState.placed.length;
        const target = seqState.correct[idx];
        
        if(n === target) {
            seqState.placed.push(n);
            const slot = document.getElementById(`slot-${idx+1}`);
            slot.className = "slot-filled w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold animate-popIn";
            slot.innerText = n;
            btn.style.visibility = 'hidden';
            
            if(seqState.placed.length === 5) {
                speak("Tahniah! Susunan betul."); triggerWin();
            } else {
                speak(n);
            }
        } else {
            btn.classList.add('shake', 'bg-red-200');
            setTimeout(()=>btn.classList.remove('shake', 'bg-red-200'), 500);
            speak("Bukan.");
        }
    }

  </script>
</body>
</html>
